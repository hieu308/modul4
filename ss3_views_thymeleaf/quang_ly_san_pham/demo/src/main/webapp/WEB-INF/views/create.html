<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .formAdd{
            max-width: 60%;
            margin: 0 auto;
        }
        *{
            text-decoration: none !important;
        }
    </style>

</head>
<body>
<div class="container "><h1 class="mb-5 mt-2 text-center bg-primary text-white ">Add product</h1>
    <a th:href="@{/}" class="btn btn-secondary mb-4">Back to Home</a>

</div>
<div class="container formAdd">
    <form  th:action="@{/save}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Name product</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" th:field="*{description}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <select class="form-select" id="brand" th:field="*{brand}" required>
                <option value="" disabled selected>Select a brand</option>
                <option value="Japan">Japan</option>
                <option value="USA">USA</option>
                <option value="Vietnam">Vietnam</option>
                <option value="Russia">Russia</option>
                <option value="China">China</option>
            </select>
        </div>
        <div class="text-center" >
            <button class="btn btn-primary btn-lg w-25" type="submit">Add</button>
        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
