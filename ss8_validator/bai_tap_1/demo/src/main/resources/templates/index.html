<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <style>
        .t {
            text-align: center;
        }

        #successAlert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>

<a th:href="@{/add}">
    <button type="button" class=" btn btn-primary"> add</button>
</a>

<div class="container">
    <table class="table table-hover table-bordered  " style="table-layout: fixed; width: 100%;">
        <thead class="table-info">
        <tr>
            <td class="t">First Name</td>
            <td class="t">Last Name</td>
            <td class="t">Age</td>
            books
            <td class="t">Phone</td>
            <td class="t">Email</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user,loop:${users}">
            <td th:text="${user.getFirstName()}" class="t"></td>
            <td th:text="${user.getLastName()}" class="t"></td>
            <td th:text="${user.getAge()}" class="t"></td>
            <td th:text="${user.getPhone()}" class="t"></td>
            <td th:text="${user.getEmail()}" class="t"></td>

        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
