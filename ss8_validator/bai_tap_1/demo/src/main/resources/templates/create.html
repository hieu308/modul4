<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container border mt-5">
    <form th:action="@{/create}" th:object="${userDto}" th:method="post" class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name</label>
            <input th:field="*{firstName}" type="text" class="form-control" id="validationCustom01" required>
            <div >
                <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input th:field="*{lastName}" type="text" class="form-control" id="validationCustom02" required>
            <div >
                <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Phone</label>
            <div class="input-group has-validation">
                <input th:field="*{phone}" type="number" class="form-control" id="validationCustomUsername" required>

            </div>
            <div >
                <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Email</label>
            <input th:field="*{email}" type="email" class="form-control" id="validationCustom03" required>
            <div >
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email is invalid</span>
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Age</label>
            <input th:field="*{age}" type="number" class="form-control" id="validationCustom05" required>
            <div >
                <span class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age is invalid</span>
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
